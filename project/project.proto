syntax = "proto3";

package project;

option go_package = "project_service/genproto/project";

message Task {
  string title = 1;
  string description = 2;
  string status = 3; // todo, doing, done
}

message CreateProjectRequest {
  string client_id = 1;
  string title = 2;
  string description = 3;
  string status = 4; // open, in_progress, completed
  repeated Task tasks = 5;
  repeated string attachments = 6; // file URLs
}

message CreateProjectResponse {
  string id = 1;
  string message = 2;
}

message UpdateProjectRequest {
  string client_id = 1;
  string title = 2;
  string description = 3;
  string status = 4;
  repeated Task tasks = 5;
  repeated string attachments = 6;
}

message UpdateProjectResponse {
  string message = 1;
}

message CreateTaskRequest {
  string title = 1;
  string description = 2;
  string status = 3;
}

message CreateTaskResponse {
  string id = 1;
  string message = 2;
}

message UpdateTaskRequest {
  string title = 1;
  string description = 2;
  string status = 3;
}

message UpdateTaskResponse {
  string message = 1;
}

message AttachFileRequest {
  string project_id = 1;
  string file_url = 2;
}

message AttachFileResponse {
  string message = 1;
}

service ProjectService {
  rpc CreateProject(CreateProjectRequest) returns (CreateProjectResponse);
  rpc UpdateProject(UpdateProjectRequest) returns (UpdateProjectResponse);
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
  rpc UpdateTask(UpdateTaskRequest) returns (UpdateTaskResponse);
  rpc AttachFile(AttachFileRequest) returns (AttachFileResponse);
}
